<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="regform">Registration</h1>
      <div class="main">
        <form action="">
          <div id="name">
            <h2 class="name">Name</h2>
            <input type="text" class="firstname" name="first_name" /><br />
            <label for="" class="firstlabel">First Name</label>
            <input type="text" class="lastname" name="last_name" />
            <label for="" class="lastlabel">Last Name</label>
          </div>

          <h2 class="name">Email</h2>
          <input type="text" class="email" name="email" />

          <h2 class="name">Phone</h2>
          <input type="text" class="code" name="area_code" />
          <label for="" class="area-code">Area Code</label>
          <input type="text" class="number" name="phone" />
          <label for="" class="phone-number">Phone Number</label>

          <h2 class="name">Subject</h2>
          <select name="subject" id="" class="option">
            <option disabled="disabled" selected="selected" value="">
              --Choose Option-->
            </option>
            <option value="">Mathematics</option>
            <option value="">English</option>
            <option value="">Biology</option>
            <option value="">Chemistry</option>
            <option value="">Physics</option>
            <option value="">Computer</option>
            <option value="">D/P</option>
          </select>

          <div class="wrapper">
            <h2 class="name">Message</h2>
            <textarea placeholder="Type something here......" class="text"></textarea>
          </div>

          <h2 id="coustomer">Na ment shey na malaria?</h2>
          <label for="" class="radio">
            <input type="radio" class="radio-one" checked="checked" name=""/>
            <span class="checkmark"></span>
            Yes
          </label>

          <label for="" class="radio">
            <input type="radio" class="radio-two" name=""/>
            <span class="checkmark"></span>
            No
          </label>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
